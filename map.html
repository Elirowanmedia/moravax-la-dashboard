<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Moravax Louisiana Pilot â€” VIIRS + EPA ECHO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Esri Leaflet (ArcGIS REST) -->
  <script src="https://unpkg.com/esri-leaflet@3.0.11/dist/esri-leaflet.js"></script>
  <!-- Optional: persist view in URL -->
  <script src="https://unpkg.com/leaflet-hash@0.2.2/leaflet-hash.js"></script>
  <style>
    html, body, #map { height: 100%; margin: 0 }
    .legend {
      position:absolute; bottom:12px; left:12px;
      background:#111; color:#fff; padding:10px 12px;
      font:13px/1.3 system-ui,-apple-system,Segoe UI,Roboto,Arial;
      border-radius:12px; opacity:.92; box-shadow:0 2px 10px rgba(0,0,0,.3)
    }
    .legend input { margin-right:6px }
  </style>
</head>
<body>
<div id="map"></div>

<script>
  // ðŸ”‘ Mapbox public token
  const TOKEN = 'pk.eyJ1IjoiZWxpcm93YW5tZWRpYSIsImEiOiJjbWV5d2Y5MWkwN2hzMnFwbG5idDhxa2E0In0.c09E3SqLY_s5bnQzo-M7qA';

  // Mapbox Dark raster tiles as basemap
  const mapboxDark = L.tileLayer(
    `https://api.mapbox.com/styles/v1/mapbox/dark-v11/tiles/256/{z}/{x}/{y}?access_token=${TOKEN}`,
    { maxZoom: 18, attribution: 'Â© OpenStreetMap Â· Â© Mapbox' }
  );

  // Init map on River Parishes
  const map = L.map('map', { center:[30.14,-90.79], zoom:8, layers:[mapboxDark] });
  new L.Hash(map);

  // === NASA VIIRS Day/Night Band Radiance (BRIGHTER than Black Marble) ===
  // Brighter lights make the toggle very obvious.
  const TIME = '2024-12-31';
  const viirs = L.tileLayer(
    `https://gibs.earthdata.nasa.gov/wmts/epsg3857/best/VIIRS_SNPP_DayNightBand_At_Sensor_Radiance/default/${TIME}/GoogleMapsCompatible_Level8/{z}/{y}/{x}.png`,
    { tileSize:256, opacity:0.80, attribution:'NASA VIIRS DNB Radiance' }
  ).addTo(map);

  // EPA ECHO Facilities (ArcGIS MapServer)
  const echoUrl = 'https://echogeo.epa.gov/arcgis/rest/services/ECHO/Facilities/MapServer';
  const echo = L.esri.dynamicMapLayer({ url: echoUrl, layers:[0], opacity:0.95 }).addTo(map);

  // Click â†’ identify â†’ popup with Detailed Facility Report
  map.on('click', (e) => {
    echo.identify().on(map).at(e.latlng).layers('visible:0').tolerance(6).run((err, fc) => {
      if (err || !fc || !fc.features || !fc.features.length) return;
      const a = fc.features[0].properties || fc.features[0].attributes || {};
      const frs = a.FRSID || '';
      const name = a.FAC_NAME || 'Facility';
      const city = a.CITY || ''; const state = a.STATE || '';
      const program = a.PROGRAM_CODES || a.PGM_SYS_ACRNM || '';
      const dfr = frs ? `https://echo.epa.gov/detailed-facility-report?fid=${encodeURIComponent(frs)}` : null;

      L.popup({maxWidth: 360})
        .setLatLng(e.latlng)
        .setContent(`
          <div style="min-width:240px">
            <b>${name}</b><br/>
            ${city ? city+', ' : ''}${state}${program ? ` Â· <span style="opacity:.8">${program}</span>` : ''}<br/>
            ${dfr ? `<div style="margin-top:8px"><a target="_blank" rel="noopener" href="${dfr}">Open EPA Detailed Facility Report â†—</a></div>` : ''}
          </div>
        `).openOn(map);
    });
  });

  // Orientation markers
  L.marker([30.4583, -91.1403]).addTo(map).bindPopup('Baton Rouge');
  L.marker([29.9511, -90.0715]).addTo(map).bindPopup('New Orleans');

  // Leaflet layer control
  L.control.layers(
    { 'Mapbox Dark': mapboxDark },
    { 'NASA VIIRS DNB Radiance': viirs, 'EPA ECHO Facilities': echo },
    { collapsed:true }
  ).addTo(map);

  // Simple legend with a VISUAL toggle (checkbox)
  const panel = L.control({position:'bottomleft'});
  panel.onAdd = () => {
    const div = L.DomUtil.create('div','legend');
    div.innerHTML = `
      <div><b>Moravax Pilot Layers</b></div>
      <label><input id="viirsToggle" type="checkbox" checked> NASA VIIRS Night Lights (bright)</label>
      <div style="margin-top:6px;opacity:.75;font-size:12px">
        Click a facility dot to open its EPA report.
      </div>`;
    return div;
  };
  panel.addTo(map);

  document.addEventListener('change', (ev) => {
    if (ev.target && ev.target.id === 'viirsToggle') {
      if (ev.target.checked) viirs.addTo(map); else map.removeLayer(viirs);
    }
  });
</script>
</body>
</html>
