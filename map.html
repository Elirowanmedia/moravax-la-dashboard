<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Moravax · Louisiana Forensic Dashboard (Pilot)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Esri Leaflet (for EPA ECHO ArcGIS service) -->
  <script src="https://unpkg.com/esri-leaflet@3.0.11/dist/esri-leaflet.js"></script>
  <!-- Optional: persist map view in URL -->
  <script src="https://unpkg.com/leaflet-hash@0.2.2/leaflet-hash.js"></script>
  <style>
    html, body, #map { height:100%; margin:0; }
    .legend { position:absolute; bottom:12px; left:12px; background:#111; color:#fff; padding:10px 12px; font:13px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Arial; border-radius:12px; opacity:0.92 }
    .legend a { color:#9ad; text-decoration:none }
  </style>
</head>
<body>
<div id="map"></div>

<script>
  // --- Mapbox token ---
  const MAPBOX_TOKEN = 'pk.eyJ1IjoiZWxpcm93YW5tZWRpYSIsImEiOiJjbWV5d2Y5MWkwN2hzMnFwbG5idDhxa2E0In0.c09E3SqLY_s5bnQzo-M7qA';

  // --- Mapbox dark basemap ---
  const mbUrl = `https://api.mapbox.com/styles/v1/mapbox/dark-v11/tiles/256/{z}/{x}/{y}?access_token=${MAPBOX_TOKEN}`;
  const mapboxDark = L.tileLayer(mbUrl, { maxZoom: 18, attribution: '© OpenStreetMap · © Mapbox' });

  // OSM fallback in case Mapbox fails
  const osmFallback = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    { maxZoom: 19, attribution:'© OpenStreetMap' });

  const base = MAPBOX_TOKEN.startsWith('pk.') ? mapboxDark : osmFallback;

  // --- Init map centered on River Parishes ---
  const map = L.map('map', { center: [30.14, -90.79], zoom: 8, layers: [base] });
  new L.Hash(map);

  // --- NASA VIIRS Night Lights overlay ---
  const GIBS_TIME = '2024-12-31'; // YYYY-MM-DD
  const viirs = L.tileLayer(
    'https://gibs.earthdata.nasa.gov/wmts/epsg3857/best/VIIRS_SNPP_DayNightBand_At_Sensor_Radiance/default/' +
    GIBS_TIME + '/GoogleMapsCompatible_Level8/{z}/{y}/{x}.png',
    { tileSize: 256, opacity: 0.65, attribution: 'NASA GIBS VIIRS' }
  ).addTo(map);

  // --- EPA ECHO Facilities overlay ---
  const echoUrl = 'https://echogeo.epa.gov/arcgis/rest/services/ECHO/Facilities/MapServer';
  const echoLayer = L.esri.dynamicMapLayer({ url: echoUrl, layers: [0], opacity: 0.95 }).addTo(map);

  // Click → identify → popup with Detailed Facility Report link
  map.on('click', (e) => {
    echoLayer.identify().on(map).at(e.latlng).layers('visible:0').tolerance(6).run((err, fc) => {
      if (err || !fc || !fc.features || !fc.features.length) return;
      const a = fc.features[0].properties || fc.features[0].attributes || {};
      const frs = a.FRSID || '';
      const name = a.FAC_NAME || 'Facility';
      const city = a.CITY || ''; const state = a.STATE || '';
      const dfr = frs ? `https://echo.epa.gov/detailed-facility-report?fid=${encodeURIComponent(frs)}` : null;
      L.popup({maxWidth: 320}).setLatLng(e.latlng).setContent(`
        <div style="min-width:220px">
          <b>${name}</b><br/>${city ? city+', ' : ''}${state}<br/>
          ${dfr ? `<div style="margin-top:8px"><a href="${dfr}" target="_blank" rel="noopener">Open Detailed Facility Report ↗</a></div>` : ''}
        </div>
      `).openOn(map);
    });
  });

  // --- Layer control + legend ---
  L.control.layers({ 'Mapbox Dark': mapboxDark, 'OSM': osmFallback },
                   { 'VIIRS Night Lights': viirs, 'ECHO Facilities': echoLayer },
                   { collapsed:true }).addTo(map);

  const legend = L.control({position:'bottomleft'});
  legend.onAdd = () => {
    const div = L.DomUtil.create('div','legend'); div.innerHTML =
      '<b>Moravax Louisiana Pilot</b><br/>Night-lights (NASA VIIRS) + EPA ECHO Facilities<br/><div style="margin-top:6px;font-size:12px;opacity:.85">Click facilities to open EPA DFR.</div>';
    return div;
  };
  legend.addTo(map);
</script>
</body>
</html>
