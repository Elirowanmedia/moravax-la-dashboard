<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Moravax Louisiana Pilot — Night Lights</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body, #map { height:100%; margin:0 }
    .panel {
      position:absolute; left:12px; bottom:12px;
      background:#111; color:#fff; border-radius:12px;
      padding:10px 12px; font:13px/1.35 system-ui,Arial;
      box-shadow:0 2px 10px rgba(0,0,0,.35); opacity:.95;
    }
    .panel input { margin-right:6px }
  </style>
</head>
<body>
<div id="map"></div>

<script>
  const MAPBOX_TOKEN =
    'pk.eyJ1IjoiZWxpcm93YW5tZWRpYSIsImEiOiJjbWV5d2Y5MWkwN2hzMnFwbG5idDhxa2E0In0.c09E3SqLY_s5bnQzo-M7qA';

  // --- Basemap ---
  const mapboxDark = L.tileLayer(
    `https://api.mapbox.com/styles/v1/mapbox/dark-v11/tiles/256/{z}/{x}/{y}?access_token=${MAPBOX_TOKEN}`,
    { maxZoom: 19, attribution: '© OpenStreetMap · © Mapbox' }
  );

  // --- Map init ---
  const map = L.map('map', {
    center: [30.14, -90.79], // Louisiana River Parishes
    zoom: 7,
    layers: [mapboxDark]
  });

  // --- NASA VIIRS (Black Marble) ---
  // Using a known stable composite date (e.g. 2024-01-01)
  const viirsLayer = L.tileLayer(
    'https://gibs.earthdata.nasa.gov/wmts/epsg3857/best/VIIRS_Black_Marble/default/2024-01-01/GoogleMapsCompatible_Level8/{z}/{y}/{x}.jpg',
    { tileSize: 256, attribution: 'NASA Black Marble', opacity: 0.8 }
  ).addTo(map);

  // --- Panel toggle ---
  const panel = L.control({ position: 'bottomleft' });
  panel.onAdd = () => {
    const div = L.DomUtil.create('div','panel');
    div.innerHTML = `
      <b>Moravax Pilot Layers</b><br>
      <label><input id="viirsToggle" type="checkbox" checked> NASA VIIRS Black Marble</label>
    `;
    return div;
  };
  panel.addTo(map);

  document.addEventListener('change', (ev) => {
    if (ev.target && ev.target.id === 'viirsToggle') {
      if (ev.target.checked) viirsLayer.addTo(map); else map.removeLayer(viirsLayer);
    }
  });
</script>
</body>
</html>
