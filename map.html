<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Moravax Louisiana Pilot Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet">
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .mapboxgl-ctrl-top-right { margin-top: 60px; } /* push controls lower */
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
  <script>
    // ðŸ”‘ Your Mapbox public token
    mapboxgl.accessToken = 'pk.eyJ1IjoiZWxpcm93YW5tZWRpYSIsImEiOiJjbWV5d2Y5MWkwN2hzMnFwbG5idDhxa2E0In0.c09E3SqLY_s5bnQzo-M7qA';

    // Initialize map
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/dark-v11', // Dark basemap
      center: [-90.5, 30.0], // Louisiana River Parishes approx
      zoom: 7
    });

    // Add navigation controls
    map.addControl(new mapboxgl.NavigationControl());

    // Once map loads, add overlays
    map.on('load', () => {
      // NASA VIIRS Black Marble (night lights)
      map.addSource('viirs-night', {
        'type': 'raster',
        'tiles': [
          'https://gibs.earthdata.nasa.gov/wmts/epsg3857/best/VIIRS_Black_Marble/default/{time}/GoogleMapsCompatible_Level8/{z}/{y}/{x}.jpg'
        ],
        'tileSize': 256,
        'attribution': 'NASA Black Marble'
      });

      // Default time = latest available (2024-01-01 as safe fallback)
      map.addLayer({
        'id': 'viirs-layer',
        'type': 'raster',
        'source': 'viirs-night',
        'layout': { 'visibility': 'visible' },
        'paint': { 'raster-opacity': 0.75 }
      });

      // Example Markers: Baton Rouge + New Orleans
      new mapboxgl.Marker({ color: 'red' })
        .setLngLat([-91.1403, 30.4583]) // Baton Rouge
        .setPopup(new mapboxgl.Popup().setText('Baton Rouge'))
        .addTo(map);

      new mapboxgl.Marker({ color: 'orange' })
        .setLngLat([-90.0715, 29.9511]) // New Orleans
        .setPopup(new mapboxgl.Popup().setText('New Orleans'))
        .addTo(map);
    });
  </script>
</body>
</html>
